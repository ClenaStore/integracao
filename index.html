<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Painel de Recebimentos do Dia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f5f5f5; }
    h1 { color:#333; }
    .filtros { margin-bottom:20px; }
    select, input, button { margin:5px; padding:8px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:#fff; }
    th, td { padding:10px; border:1px solid #ccc; text-align:left; }
    th { background:#eee; }
    #total { margin-top:20px; font-weight:bold; }
    canvas { margin-top:30px; }
  </style>
</head>
<body>
  <h1>Recebimentos do Dia</h1>

  <div class="filtros">
    <label>Empresa: 
      <select id="empresa"></select>
    </label>
    <label>Data: 
      <input type="date" id="data">
    </label>
    <button onclick="carregar()">Buscar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr><th>Data</th><th>Forma</th><th>Valor</th><th>Hist√≥rico</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total"></div>
  <canvas id="grafico"></canvas>

  <script>
    async function carregarEstabelecimentos() {
      const resp = await fetch('/api/varejo/recebimentos?data=2025-09-10');
      const estabs = await resp.json();
      const sel = document.getElementById("empresa");
      sel.innerHTML = "";
      estabs.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e.idestabelecimento;
        opt.textContent = e.pessoa?.nomeourazaosocial || e.idestabelecimento_str;
        sel.appendChild(opt);
      });
    }

    async function carregar() {
      const estab = document.getElementById("empresa").value;
      const data = document.getElementById("data").value;
      const resp = await fetch(`/api/varejo/recebimentos?data=${data}&estab=${estab}`);
      const dados = await resp.json();

      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";
      let total = 0;
      const agrupado = {};

      dados.forEach(r => {
        tbody.innerHTML += `<tr>
          <td>${r.data}</td>
          <td>${r.forma}</td>
          <td>R$ ${r.valor.toFixed(2)}</td>
          <td>${r.historico}</td>
        </tr>`;
        total += r.valor;
        agrupado[r.forma] = (agrupado[r.forma] || 0) + r.valor;
      });

      document.getElementById("total").textContent = "Total: R$ " + total.toFixed(2);

      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(agrupado),
          datasets: [{ data: Object.values(agrupado) }]
        }
      });
    }

    // inicializa
    document.getElementById("data").value = new Date().toISOString().slice(0,10);
    carregarEstabelecimentos();
  </script>
</body>
</html>
