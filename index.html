<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recebimentos</title>
  <style>
    body { background:#f6f8fc; font-family:Inter,system-ui,sans-serif; color:#111; text-align:center; margin:0; padding:2rem;}
    h1 { font-size:2rem; margin-bottom:1rem; }
    .inputs{display:flex;justify-content:center;flex-wrap:wrap;gap:.5rem;margin-bottom:1rem}
    input,button{padding:.4rem .6rem;font-size:1rem;border-radius:6px;border:1px solid #ccc}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    button:hover{background:#1e40af}
    .erro{color:red;font-weight:600;margin-bottom:.5rem}
    .cards{display:flex;justify-content:center;flex-wrap:wrap;gap:1rem;margin-top:1rem}
    .card{background:white;border-radius:16px;padding:1.5rem 2rem;box-shadow:0 4px 14px rgba(0,0,0,.08);min-width:280px}
    .valor{color:#16a34a;font-size:1.5rem;font-weight:700;margin-top:.5rem}
  </style>
</head>
<body>
  <h1>Recebimentos</h1>

  <div class="inputs">
    <label>Data Inicial: <input type="date" id="dataInicial"></label>
    <label>Hora Inicial: <input type="time" id="horaInicial" value="08:00"></label>
    <label>Data Final: <input type="date" id="dataFinal"></label>
    <label>Hora Final: <input type="time" id="horaFinal" value="23:59"></label>
    <button id="filtrar">Filtrar</button>
  </div>

  <div id="erro" class="erro"></div>

  <div class="cards">
    <div class="card">
      <div><b>CARNEIRO MERCATTO RESTAURANTE</b></div>
      <div id="valorRest" class="valor">R$ 0,00</div>
    </div>
    <div class="card">
      <div><b>CARNEIRO MERCATTO EMPÃ“RIO</b></div>
      <div id="valorEmp" class="valor">R$ 0,00</div>
    </div>
  </div>

  <script type="module">
    import { login } from './login.js';
    import { buscarRecebimentos } from './buscarRecebimentos.js';

    const btn = document.getElementById('filtrar');
    const erro = document.getElementById('erro');
    const restEl = document.getElementById('valorRest');
    const empEl = document.getElementById('valorEmp');

    btn.addEventListener('click', async () => {
      erro.textContent = 'Carregando...';
      restEl.textContent = empEl.textContent = '...';
      try {
        const token = await login();

        const d1 = document.getElementById('dataInicial').value;
        const h1 = document.getElementById('horaInicial').value;
        const d2 = document.getElementById('dataFinal').value;
        const h2 = document.getElementById('horaFinal').value;

        const { rest, emp } = await buscarRecebimentos(token, d1, h1, d2, h2);

        restEl.textContent = rest.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        empEl.textContent = emp.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        erro.textContent = '';
      } catch(e){
        console.error(e);
        erro.textContent = 'Erro ao buscar dados';
      }
    });
  </script>
</body>
</html>
