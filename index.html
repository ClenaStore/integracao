<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recebimentos • Mercatto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; font-family: 'Inter', sans-serif; background: #f7f9fc; color: #111827;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin: 24px 0; font-size: 28px; font-weight: 800; }
    .filtros { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 12px; }
    .filtros input { padding: 8px 10px; border-radius: 6px; border: 1px solid #d1d5db; font-size: 14px; }
    button {
      padding: 8px 16px; background: #2563eb; color: white; border: none;
      border-radius: 6px; cursor: pointer; font-weight: 600;
    }
    button:hover { background: #1e40af; }
    .erro { color: red; margin-top: 10px; font-weight: 600; }
    .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; margin-top: 20px; }
    .card {
      background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-radius: 12px;
      padding: 20px; width: 420px; text-align: center;
    }
  </style>
</head>
<body>
  <h1>Recebimentos</h1>

  <div class="filtros">
    <label>Data Inicial:
      <input type="date" id="dataInicial">
    </label>
    <label>Hora Inicial:
      <input type="time" id="horaInicial" value="08:00">
    </label>
    <label>Data Final:
      <input type="date" id="dataFinal">
    </label>
    <label>Hora Final:
      <input type="time" id="horaFinal" value="16:00">
    </label>
    <button id="filtrar">Filtrar</button>
  </div>

  <div id="erro" class="erro"></div>

  <div class="cards">
    <div class="card" id="restaurante">CARNEIRO MERCATTO RESTAURANTE</div>
    <div class="card" id="emporio">CARNEIRO MERCATTO EMPÓRIO</div>
  </div>

  <script type="module">
    import { login } from './api/login.js';
    import { buscarRecebimentos } from './api/recebimentos.js';

    const btn = document.getElementById('filtrar');
    const erro = document.getElementById('erro');

    btn.addEventListener('click', async () => {
      erro.textContent = '';
      const dataInicial = document.getElementById('dataInicial').value;
      const horaInicial = document.getElementById('horaInicial').value;
      const dataFinal = document.getElementById('dataFinal').value;
      const horaFinal = document.getElementById('horaFinal').value;

      if (!dataInicial || !dataFinal) {
        erro.textContent = 'Informe as datas inicial e final';
        return;
      }

      try {
        const token = await login();
        await buscarRecebimentos(token, dataInicial, horaInicial, dataFinal, horaFinal);
      } catch (e) {
        erro.textContent = 'Erro ao buscar dados';
        console.error(e);
      }
    });
  </script>
</body>
</html>
